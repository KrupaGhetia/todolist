<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="todolist.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <h1>My To Do List</h1>
        <div>
            <input type="text" id="myInput" class="mt-2 p-1" placeholder="Enter your task here.." />
            <button onclick="addNewTask()" class="p-1 myBtn">Add</button>
        </div>
    </div>

    <div class="listbody">
        <ul id="myUL" class="list-unstyled">
            
        </ul>
        <p>
            <a href=javascript.void(); id="saveAll">Save All</a>
            <a href=javascript.void(); id="clearAll">Clear All</a>
        </p>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
